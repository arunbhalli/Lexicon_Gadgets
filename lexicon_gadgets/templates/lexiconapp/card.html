{% extends 'lexiconapp/base.html' %} {% block body_block %}
{% load static %}

<section class="container ">
  <div class="container "  style="width: 45rem ">

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://png.pngtree.com/background/20210714/original/pngtree-black-friday-sale-website-concept-banner-background-with-shopping-cart-picture-image_1242736.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://dummyjson.com/image/i/products/8/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://dummyjson.com/image/i/products/10/1.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  </div>

  
</section>

<h1 class="my-3 shadow p-3 mb-5 bg-body rounded"> <b>50% off</b> BLACK FRIDAY</h1>

<section class="container">

<div class="container text-center">
  <div class="row">
     {% for item in items%}
    <div class="col my-3">
     <div class="card my-3 shadow p-3 mb-5 bg-body rounded" style="width: 18rem ;height : 25rem" >
        <img src="{{item.images}}" class="card-img-top" alt="..." />
        <div class="card-body">
            <a href="{% url 'product-view' item.slug %}" class=""><h5 class="card-title">{{item.title}}</h5></a>
            <p class="card-item"> <b>Brand</b> {{item.brand}}</p>
            <p class="card-item"> SEK{{item.price}}</p>
            
        </div>
        
            <a href="#" class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x" style="width: 6rem ">ADD</a>
            {% if user.is_superuser %}
            <a href="{% url 'update' item.slug %}">Edit product</a>
            <a href="{% url 'delete' item.slug %}">Delete product</a>
            {% else %} {% endif %}
        
    </div>
    </div> 
    {% endfor %}
    </div>
</div>

</section>




{% endblock %}
